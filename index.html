<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>WebOcode</title>

        <!-- links -->
        <link rel="stylesheet" href="/css/style.css">
        <script defer src="/javascript/main.js"></script>
        <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

        
    </head>
    <body>
        <header>
            <div class="top-bar">
                <div class="brand-logo sub-header">BlitZen</div>
                <div class="left-bar">
                    <input type="text" name="search" id="search">
                    <div class="icon-holder">
                        <span class="iconify" data-icon="fe:search" data-inline="false"></span>
                    </div>

                    <div class="user-icon">
                        <span class="iconify" data-icon="carbon:user-avatar" data-inline="false"></span>
                    </div>
                </div>
            </div>
        </header>
        
        <main>
            <div class="center">
                <div class="side-bar">
                    <div class="side-bar-top">
                        <div class="icon-container">
                            <span class="iconify" data-icon="cil:home" data-inline="false"></span>
                        </div>
                        <div class="icon-container">
                            <span class="iconify" data-icon="fluent:info-28-regular" data-inline="false"></span>
                        </div>
                        <div class="icon-container">
                            <span class="iconify" data-icon="ion:game-controller-outline" data-inline="false"></span>
                        </div>
                    </div>
                    <div class="side-bar-bottom">
                        <div class="icon-container">
                            <span class="iconify" data-icon="carbon:user-avatar" data-inline="false"></span>
                        </div>
                        <div class="icon-container">
                            <span class="iconify" data-icon="ant-design:setting-outlined" data-inline="false"></span>
                        </div>
                    </div>
                </div>

                <div class="center-middle">
                    <div class="center-container top-trends">
                        <div class="center-title header">Top Trending</div>

                        <div class="video-container flex-row">
                            <div class="video-img">
                                <div class="live">live</div>
                                <img src="/assets/live_user_nipgamingtv-470x265.jpg" 
                                alt="a video img">
                            </div>
                            
                            <div class="video-contents">
                                <div class="video-name">
                                    The 1v1 of the Decade | Scorscon Vs Devils
                                </div>
                                <!-- <div class="line"></div> -->
                                <div class="video-info">
                                    <div class="video-views">
                                        <div class="info-value">5M</div>
                                        <span class="iconify" id='views' data-icon="carbon:view" data-inline="false"></span>
                                    </div>
                                    <div class="video-likes">
                                        <div class="info-value">10k</div>
                                        <span class="iconify" id='likes' data-icon="bx:bx-like" data-inline="false"></span>
                                    </div>
                                </div>
                                <div class="video-types">
                                    <div class="video-type"><a href="#">CS:GO</a></div>
                                    <span class="iconify" data-icon="bi:dot" data-inline="false"></span>
                                    <div class="video-type"><a href="#">English</a></div>
                                </div>
                            </div>
                        </div>
                        <div class="video-container flex-row">
                            <div class="video-img">
                                <div class="live">live</div>
                                <img src="/assets/42850312562_4d5bc8f9f9_b (1).jpg" 
                                alt="a video img">
                            </div>
                            
                            <div class="video-contents">
                                <div class="video-name">
                                    Choose the fort S14 | Fortnite
                                </div>

                                <div class="video-info">
                                    <div class="video-views">
                                        <div class="info-value">2.4M</div>
                                        <span class="iconify" id='views' data-icon="carbon:view" data-inline="false"></span>
                                    </div>
                                    <div class="video-likes">
                                        <div class="info-value">34k</div>
                                        <span class="iconify" id='likes' data-icon="bx:bx-like" data-inline="false"></span>
                                    </div>
                                </div>
                                <div class="video-types">
                                    <div class="video-type"><a href="#">Fortnite</a></div>
                                    <span class="iconify" data-icon="bi:dot" data-inline="false"></span>
                                    <div class="video-type"><a href="#">English</a></div>
                                </div>
                            </div>
                        </div>

                        <div class="show-more">
                            <div class="regular-text">Show More</div>
                            <span class="iconify" data-icon="fe:arrow-down" data-inline="false"></span>
                        </div>
                        
                    </div>

                    <div class="center-container recents-cont">
                        <!-- <div class="recent-news-title header">Recent News</div> -->
                        <div class="game-img">
                            <img src="/assets/pubgImg.png" class='main-img' id='pubg' alt="game-img">
                            <div class="game-content">
                                <div class="regular-text" id='title'>Pubg</div>
                                <div class="sub-header">Pubg State reaches 17M downloads on playStore</div>
                                <div class="regular-text" id='regular'><a href="#">Learn More</a></div>
                            </div>
                        </div>
                        <div class="side-game-imgs">
                            <div class="side-game-img">
                                <img src="/assets/fortniteImg.jpg" id='fortnite' alt="small img of game">
                                <!-- <div class="regular-text">Fortnite</div> -->
                            </div>
                            <div class="side-game-img">
                                <img src="/assets/csgoImg.jpg" id='csgo' alt="small img of game">
                                <!-- <div class="regular-text">CS:GO</div> -->
                            </div>
                            <div class="side-game-img">
                                <img src="/assets/dota2Img.jpg" id='dota2' alt="small img of game">
                            </div>
                            <div class="side-game-img">
                                <img src="/assets/apexLegendsImg.jpg" id='ApexLegends' alt="small img of game">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
